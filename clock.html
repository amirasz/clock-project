<html>
	<head>
		<title>asz clock</title>
		<link rel="stylesheet" href="clock.css">
	</head>
	<body>
		<div class="clock">
			<div class="hour">
				<div class="hr" id="hr"></div>
			</div>
			<div class="min">
				<div class="mn" id="mn"></div>
			</div>
			<div class="sec">
				<div class="sc" id="sc"></div>
			</div>
		</div>
		<div class="toggleClass" onclick="toggleClass()"></div>
		<script src="clock.js"></script>
	</body>
</html>
